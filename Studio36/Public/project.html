<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
        <button id="backButton" class="btn btn-outline-secondary mb-3">‚Üê Back to Projects</button>
        <div id="projectDetails" class="row">
            <div class="col-md-4" id="projectTitleBox">
                <h2 id="projectTitle"></h2>
                <p id="projectLocation" class="text-muted"></p>
                <p id="projectYear" class="text-muted"></p>
                <p><strong>Client:</strong> <span id="projectClient"></span></p>
                <p><strong>Typology:</strong> <span id="projectTypology"></span></p>
                <p><strong>Size:</strong> <span id="projectSize"></span></p>
                <p><strong>Status:</strong> <span id="projectStatus"></span></p>
            </div>
            <div class="col-md-8">
                <img id="projectImage" class="img-fluid rounded" src="" alt="">
                <p class="mt-3" id="projectDescription"></p>
            </div>
        </div>
    </div>

    <script src="js/project.js"></script>
</body>
</html>
